<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragmens/fragmentProfessor :: headerfiles"></head>
<body class="wrapper">
	<header th:insert="fragmens/fragmentProfessor :: nav"></header>
	
	<!-- INIT MAIN PANEL -->
	<div class="main-panel">
	
      <!-- INIT CENTRAL BODY -->
      <div class="content">
        
        <section class="col-12 offset-fixed">
            <a class="btn btn-yellow" href="/admin/professor/createProfessor">Create Professor</a>  
            <section class="my-4">
				<form th:action="@{/logout}" method="post">
			          <input type="submit" value="Cerrar Sesion / Logout"/>
			    </form>	        
			</section>
        </section>         
        
        <section class="col-12 offset-fixed my-4">
        
        	<div class="row">
                    
                      <!-- INIT TABLE -->
                      <div class="col-md-12 col-md-offset-2">
                        <div class="description">
                          <h2>LISTADO DE PROFESORES</h2>
                        </div>
                        
                        <div class="fresh-table full-color-green">
                        <!-- full-color-blue, full-color-azure, full-color-green, full-color-red, full-color-orange-->
                          
                          <table id="fresh-table" class="table">
                            <thead>
                              <th>ID</th>
                              <th>NAME</th>
                              <th>SURNAME</th>
                              <th>PHONE</th>
                              <th>EMAIL</th>
                              <th>TYPE</th>
                              <th>ACTIVE</th>                              
                              <th>UPDATE PROFESSOR</th>
                              <th>DELETE PROFESSOR</th>
                              <th>ADD OR DELETE MATERIAL</th>
                              <th>LIST MATERIALS</th>
                            </thead>
                            <tbody>
                                <tr data-th-each="professor : ${professors}">
                                    <td data-th-text="${professor.id}"></td>
                                    <td data-th-text="${professor.name}"></td>
                                    <td data-th-text="${professor.surname}"></td>
                                    <td data-th-text="${professor.phone}"></td>
                                    <td data-th-text="${professor.email}"></td>
                                    <td data-th-text="${professor.type}"></td>
                                    <td data-th-text="${professor.active}"></td> 
                                    
                                    <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{'/admin/professor/update/' + ${professor.id}}">
                                    	<button class="btn btn-info"><i class="far fa-edit">UPDATE</i></button></a></td>
            
            						<td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{'/admin/professor/delete/' + ${professor.id}}">
            							<button class="btn btn-danger"><i class="far fa-trash-alt">DELETE</i></button></a></td>
            							
            						<td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{'/admin/professor/addMaterial/' + ${professor.id}}">
            							<button class="btn btn-success"><i class="far fa-edit"></i>ADD OR DELETE MATERIAL</button></a></td>
            							
            						<td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{'/admin/professor/listMaterials/' + ${professor.id}}">
            							<button class="btn btn-primary"><i class="far fa-edit"></i>LIST MATERIALS</button></a></td>			    
                                </tr>
                            </tbody>
                          </table>
                        </div>                    
                      </div>
                      <!--END FORM OR TABLE -->
                  </div>   
        </section>
      </div>
      <!-- END CENTRAL BODY -->
	    
	</div>
	<!-- END MAIN PANEL -->
    
    <footer th:insert="fragmens/fragmentProfessor :: footer"></footer>
	<div th:insert="fragmens/fragmentProfessor :: scripts"></div>
</body>
</html>
