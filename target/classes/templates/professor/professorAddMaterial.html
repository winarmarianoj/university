<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragmens/fragmentProfessor :: headerfiles"></head>
<body class="wrapper">
	<header th:insert="fragmens/fragmentProfessor :: nav"></header>
	
	<!-- INIT MAIN PANEL -->
	<div class="main-panel">
	
      <!-- INIT CENTRAL BODY -->
      <div class="content">
        
        <section class="col-12 offset-fixed">
            <a class="btn btn-yellow" href="/admin/professor/createProfessor">Create Professor</a> 
            <section class="my-4">
				<form th:action="@{/logout}" method="post">
			          <input type="submit" value="Cerrar Sesion / Logout"/>
			    </form>	        
			</section>
        </section>         
        
        <section class="col-12 offset-fixed my-4">
        
        	<div class="row">
                    
                      <!-- INIT TABLE -->
                      <div class="col-md-12 col-md-offset-2">
                        <div class="description">
                          <h2>LISTADO DE PROFESORES</h2>
                        </div>
                        
                        <div class="fresh-table full-color-green">
                        <!-- full-color-blue, full-color-azure, full-color-green, full-color-red, full-color-orange-->
                          
                          <table id="fresh-table" class="table">
                            <thead>
                              <th>ID PROFESSOR</th>
                              <th>ID MATERIAL</th>
                              <th>MATERIAL NAME</th>
                              <th>DETAILS</th>
                              <th>ADD MATERIAL</th>
                              <th>DELETE MATERIAL</th>
                            </thead>
                            <tbody>                            
                                <tr data-th-each="addMaterial : ${addMaterials}">
                                    <td data-th-text="${addMaterial.personId}"></td>
                                    <td data-th-text="${addMaterial.materialId}"></td>
                                    <td data-th-text="${addMaterial.nameMaterial}"></td>
                                    <td data-th-text="${addMaterial.details}"></td>
                                                						 	
            						<td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{'/admin/professor/addMaterialNew/' + ${addMaterial.materialId}}">
            							<button class="btn btn-primary"><i class="far fa-edit"></i> ADD MATERIAL</button></a></td>
            							
            						<td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{'/admin/professor/deleteMaterial/' + ${addMaterial.materialId}}">
            							<button class="btn btn-danger"><i class="far fa-trash-alt"></i> DELETE MATERIAL</button></a></td>
                                </tr>
                            </tbody>
                          </table>
                        </div>                    
                      </div>
                      <!--END FORM OR TABLE -->
                  </div>   
        </section>
      </div>
      <!-- END CENTRAL BODY -->
	    <footer th:insert="fragmens/fragmentProfessor :: footer"></footer>
	</div>
	<!-- END MAIN PANEL -->
	<div th:insert="fragmens/fragmentProfessor :: scripts"></div>
</body>
</html>
