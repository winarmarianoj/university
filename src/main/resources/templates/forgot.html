<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Devs University - Forgot</title>
    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    
        <link rel="stylesheet" href="../css/contact.css"> 
    </head>

    <body class="contacto bg-light">           

        <header></header>        

        <!--Init Main-->
        <main>

            <section class="container-fluid">

                <!--Init Form -->
                <section>                    
                    <div class="py-3 pt-2 text-muted text-center text-small">
                        <ul class="titleRegister list-inline">
                            <li class="list-inline-item"><img src="../logos/logo.png" width="50%" alt=""></li>
                            <li class="list-inline-item text-center "><a href="#"></a><p id="titleContacts">Formulario para Cambio de Password</p></li>
                        </ul>
                    </div>
                    
                    <!--INIT DATA-->
                    <div class="row justify-content-center" >            
                                            
                        <div class="col-md-8 order-md-1">                       
        
                            <!--INIT FORM ACCOUNT-->
                            <form th:object="${forgot}" th:action="@{/changeForgot}" method="POST"  class="needs-validation" novalidate>
                                <div class="row">
                                        
                                        <div class="col-md-4 mb-5">
                                            <label class="labels" for="dni">Ingrese su DNI</label>
                                            <input th:field="*{dni}" type="text" class="form-control" placeholder="Ingrese su DNI" required>
                                        </div>
                                        <div class="col-md-4 mb-5">
                                            <label class="labels" for="legajo">Ingrese su Legajo</label>
                                            <input th:field="*{legajo}" type="text" class="form-control" placeholder="Ingrese su Legajo" required>
                                        </div>                                        
                                        <div class="col-md-4 mb-5">
                                            <label class="labels" for="password">Password Nuevo</label>
                                            <input th:field="*{password}" type="password" class="form-control" required>
                                        </div>
                                        <div class="col-md-4 mb-5">
                                            <label class="labels" for="password">Repita su Password Nuevo</label>
                                            <input th:field="*{password2}" type="password" class="form-control" required>
                                        </div>
                                        
                                </div>                                

                                <!-- BUTTON REGISTER BLUE -->
                                <input type="submit" id="btnForgot" value="Change Password" class="btn btn-success"/>  
                                
                                
                                <a th:href="@{/login}" type="button" class="btn btn-primary ml-5">Return Login</a>

                            </form>
                            <!--END FORM ACCOUNT-->                            
                        </div>                           
                    </div>
                    <!--END DATA-->

                    <!--Inicio del Footer-->
                    <footer class="col-12 s12 m6 institucional">
                        <div class="col-12 s12 m6 text-muted text-center text-small">
                            <div class="datos">
                                <p class="">&copy; 2021 Devs University</p>
                                <ul class="list-inline">
                                    <li class="list-inline-item"><a href="../devsUniversityWe.html">We</a></li>
                                    <li class="list-inline-item"><a href="../devsUniversityBook.html">Book</a></li>
                                    <li class="list-inline-item"><a href="../devsUniversitySupport.html">Support</a></li>
                                </ul>
                                <ul>
                                    <li class=" list-inline-item"><img src="../logos/facebook.png" alt=""></li>
                                    <li class=" list-inline-item"><img src="../logos/instagram.png" alt=""></li>         
                                    <li class=" list-inline-item"><img src="../logos/twiter.png" alt=""></li>
                                    <li class=" list-inline-item"><img src="../logos/linkedin.png" alt=""></li>
                                    <li class=" list-inline-item"><img src="../logos/whatsapp.png" alt=""></li>
                                    <li class=" list-inline-item"><img src="../logos/youtube.png" alt=""></li>
                                </ul>            
                            </div>
                        </div>
                    </footer>
                    <!--Fin del Footer-->

                </section> 
                <!--END FORM-->

            </section>

        </main>
        <!--END MAIN-->        
    </body>

</html>
