<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragmens/fragmentListStudent :: headerfiles"></head>
<body class="wrapper">
	<header th:insert="fragmens/fragmentListStudent :: nav"></header>
	
	<!-- INIT MAIN PANEL -->
	<div class="main-panel">

      <!-- INIT CENTRAL BODY -->
      <div class="content">

        <section class="col-12 offset-fixed">
        	<a class="btn btn-yellow" href="/admin/update">Update Profile</a>
            <a class="btn btn-yellow" href="/admin/delete">Delete Profile</a>            
            <section class="my-4">
				<form th:action="@{/logout}" method="post">
			          <input type="submit" value="Cerrar Sesion / Logout"/>
			    </form>	        
			</section>            
        </section>
        
        <section class="col-12 offset-fixed my-4">        
        	<div class="row"> 
                      <div class="col-md-12 col-md-offset-2">
                        <div class="description">
                          <h2>LISTADO DE ESTUDIANTES INSCRIPTOS</h2>
                        </div>
                        
                        <div class="fresh-table full-color-orange">
                        
                          <table id="fresh-table" class="table">
                            <thead>
                              <th>ID</th>
                              <th>NAME</th>
                              <th>SURNAME</th>
                              <th>PHONE</th>
                              <th>EMAIL</th>
                              <th>TYPE</th>
                            </thead>
                            <tbody>
                                <tr data-th-each="person : ${persons}">
                                    <td data-th-text="${person.id}"></td>
                                    <td data-th-text="${person.name}"></td>
                                    <td data-th-text="${person.surname}"></td>
                                    <td data-th-text="${person.phone}"></td>
                                    <td data-th-text="${person.email}"></td>
                                    <td data-th-text="${person.type}"></td>
                                </tr>
                            </tbody>
                          </table>
                        </div>                    
                      </div>
                  </div>   
        </section>   
      </div>
      <!-- END CENTRAL BODY -->
      <footer th:insert="fragmens/fragmentListStudent :: footer"></footer>
	</div>
	<!-- END MAIN PANEL -->
	<div th:insert="fragmens/fragmentListStudent :: scripts"></div>
</body>
</html>
