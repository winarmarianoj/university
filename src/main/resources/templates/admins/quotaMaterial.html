<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragmens/fragmentQuota :: headerfiles"></head>
<body class="wrapper">
	<header th:insert="fragmens/fragmentQuota :: nav"></header>
	
	<!-- INIT MAIN PANEL -->
	<div class="main-panel">

      <!-- INIT CENTRAL BODY -->
      <div class="content">

        <section class="col-12 offset-fixed">
        	<a class="btn btn-yellow" href="/admin/update">Update Profile</a>
            <a class="btn btn-yellow" href="/admin/delete">Delete Profile</a>            
            <section class="my-4">
				<form th:action="@{/logout}" method="post">
			          <input type="submit" value="Cerrar Sesion / Logout"/>
			    </form>	        
			</section>            
        </section>
       
        <section class="col-12 offset-fixed my-4">
        
        	<div class="row">
                    
                      <!-- INIT TABLE -->
                      <div class="col-md-12 col-md-offset-2">
                        <div class="description">
                          <h2>LISTADO DE MATERIAS Y SUS CUPOS E INSCRIPCIONES A LA FECHA</h2>
                        </div>
                        
                        <div class="fresh-table full-color-red">
                        <!-- full-color-blue, full-color-azure, full-color-green, full-color-red, full-color-orange-->
                          
                          <table id="fresh-table" class="table">
                            <thead>
                              <th>NAME</th>
                              <th>HOUR</th>
                              <th>CAPACITY</th>
                              <th>SUBSCRIBED</th>
                              <th>DETAIL</th>
                              <th>QUOTAS</th>

                            </thead>
                            <tbody>
                                <tr data-th-each="quota : ${quotas}">
                                    <td data-th-text="${quota.name}"></td>
                                    <td data-th-text="${quota.hour}"></td>
                                    <td data-th-text="${quota.capacity}"></td>
                                    <td data-th-text="${quota.subscribed}"></td>
                                    <td data-th-text="${quota.detail}"></td>
                                    <td data-th-text="${quota.quota}"></td>
                                </tr>
                            </tbody>
                          </table>
                        </div>                    
                      </div>
                      <!--END FORM OR TABLE -->
                  </div>
        </section>  
      </div>
      <!-- END CENTRAL BODY -->
	</div>
	<!-- END MAIN PANEL -->
    
    <footer th:insert="fragmens/fragmentQuota :: footer"></footer>
	<div th:insert="fragmens/fragmentQuota :: scripts"></div>
</body>
</html>
