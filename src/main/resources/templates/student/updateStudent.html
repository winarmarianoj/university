<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    Dashboard Student
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <!-- Nucleo Icons -->
  <link href="../../../../css/nucleo.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link href="../../../../css/blackStyles.css?v=1.0.0" rel="stylesheet" />
  <link href="../../../../css/profileStudent.css" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="../../../../css/demo.css" rel="stylesheet" />

  <!-- LINKS A TABLE CSS -->
  <link href="../../../../css/fresh-bootstrap-table.css" rel="stylesheet" />
  

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link href="http://fonts.googleapis.com/css?family=Roboto:400,700,300" rel="stylesheet" type="text/css">  

</head>

<body>	

  <div class="wrapper">

    <!-- INIT CONTROL PANEL MENU NAV -->
    <div class="sidebar">
      <div class="sidebar-wrapper">
        <div class="logo">
          <img src="../../../logos/logo.png" width="130" height="150">
        </div>
        <ul class="nav">
          <li class="active">
            <a href="/user/student/profile">
              <i class="tim-icons icon-chart-pie-36"></i>
              <p>Profile</p>
            </a>
          </li> 
          <li>
            <a href="/user/student/inscription">
              <i class="tim-icons icon-bell-55"></i>
              <p>Inscription</p>
            </a>
          </li>                    
        </ul>
      </div>
    </div>
    <!-- END CONTROL PANEL MENU NAV -->

    <!-- INIT MAIN PANEL RIGHT -->
    <div class="main-panel">

      <!--INIT Navbar -->
      <nav class="navbar navbar-expand-lg navbar-absolute navbar-transparent">
        <div class="container-fluid">
          <div class="navbar-wrapper my-3">
            <p class="navbar-brand">Profile Student</p>
          </div>          
        </div>
      </nav>    
      <!--END Navbar -->

      <div class="modal modal-search fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="searchModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="SEARCH">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <i class="tim-icons icon-simple-remove"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- End Navbar -->

      <!-- INIT CENTRAL BODY -->
      <div class="content">

        <section class="col-12 offset-fixed">
            <a class="btn btn-yellow" href="/user/student/update">Update Profile</a>
            <a class="btn btn-success" href="/user/student/delete">Delete Profile</a>
            <a class="btn btn-primary" href="/user/student/subscribed">Materials Subscripted</a>
            <section class="my-4">
				<form th:action="@{/logout}" method="post">
			          <input type="submit" value="Cerrar Sesion / Logout"/>
			    </form>	        
			</section>
        </section>
        
        <!-- INIT WRAPPER -->
          <div class="wrapper my-5">

              <div class="container">
                <div class="row">                  

                  <section class="columna2 col-10 offset-fixed f-right">
                      <!--INIT FORM ACCOUNT-->
                            <form th:object="${register}" th:action="@{/user/student/update}" method="POST"  class="needs-validation" novalidate>
                                <div class="row">
                                        
                                        <div class="col-md-4 mb-5">
                                            <label class="labels" for="name" >Nombre</label>
                                            <input th:field="*{name}" type="text" class="form-control" required>                                            
                                        </div>
                                        <div class="col-md-4 mb-5">
                                            <label class="labels" for="surname">Apellido</label>
                                            <input th:field="*{surname}" type="text" class="form-control" required>                                            
                                        </div>                                        
                                        <div class="col-md-4 mb-5">
                                            <label class="labels" for="phone">Teléfono</label>
                                            <input th:field="*{phone}" type="text" class="form-control" required>
                                        </div>
                                        <div class="col-md-4 mb-5">
                                            <label class="labels" for="email">Email</label>
                                            <input th:field="*{email}" type="email" class="form-control" required>
                                        </div>
                                        <div class="col-md-4 mb-5">
                                            <label class="labels" for="dni">D.N.I.</label>
                                            <input th:field="*{dni}" type="text" class="form-control" required>
                                        </div>
                                        <div class="col-md-4 mb-5">
                                            <label class="labels" for="legajo">Nro Legajo</label>
                                            <input th:field="*{legajo}" type="text" class="form-control" required>
                                        </div>                                     
                                </div>                                

                                <!-- BUTTON REGISTER BLUE -->
                                <input type="submit" id="" value="Change Data Profile Student" class="btn btn-success"/>                                 
                                
                                <a th:href="@{/user/student/profile}" type="button" class="btn btn-primary ml-5">Return Profile User</a>

                            </form>
                            <!--END FORM ACCOUNT-->      
                  </section>
                  
                  <section class="col-12 offset-fixed my-4">
        
		        		  <div class="row">
		                    
		                      <!-- INIT TABLE -->
		                      <div class="col-md-12 col-md-offset-2">
		                        <div class="description">
		                          <h2>PROFILE STUDENT</h2>
		                        </div>
		                        
		                        <div class="fresh-table full-color-blue">
		                        <!-- full-color-blue, full-color-azure, full-color-green, full-color-red, full-color-orange-->
		                          
		                          <table id="fresh-table" class="table">
		                            <thead>
		                              <th>NAME</th>
		                              <th>SURNAME</th>
		                              <th>PHONE</th>
		                              <th>EMAIL</th>
		                              <th>TYPE</th>
		                              <th>DNI</th>
		                              <th>LEGAJO</th>		
		                            </thead>
		                            <tbody>
		                                <tr data-th-each="person : ${persons}">
		                                    <td data-th-text="${person.name}"></td>
		                                    <td data-th-text="${person.surname}"></td>
		                                    <td data-th-text="${person.phone}"></td>
		                                    <td data-th-text="${person.email}"></td>
		                                    <td data-th-text="${person.type}"></td>
		                                    <td data-th-text="${person.account.username}"></td>
		                                    <td data-th-text="${person.account.legajo}"></td>     
		                                </tr>
		                            </tbody>
		                          </table>
		                        </div>                    
		                      </div>
		                      <!--END FORM OR TABLE -->
		                  </div>
		          </section> 
                </div>      
              </div>
              <!--END CONTAINER -->
          </div>
          <!-- END WRAPPER -->

      </div>
      <!-- END CENTRAL BODY -->

      <!-- INIT FOOTER -->
      <footer class="footer">
        <div class="container-fluid">
          <ul class="nav">
            <li class="nav-item">
              <a href="https://cv-winarmarianoj.vercel.app/" target="_blank" class="nav-link">
                CV Online
              </a>
            </li>
            <li class="nav-item">
              <a href="https://www.linkedin.com/in/mariano-javier-wi%C3%B1ar-0a100325/" target="_blank" class="nav-link">
                My Linkedin
              </a>
            </li>
            <li class="nav-item">
              <a href="https://github.com/winarmarianoj" target="_blank" class="nav-link">
                My GitHub
              </a>
            </li>
          </ul>
          <div class="copyright">
            ©
            <script>
              document.write(new Date().getFullYear())
            </script> Made with <i class="tim-icons icon-heart-2"></i> by
            <a href="" target="_blank">Mariano Wiñar</a> for a better web.
          </div>
        </div>
      </footer>
      <!-- END FOOTER -->          

    </div>
    <!-- END MAIN PANEL RIGHT -->

  </div>
  <!-- END WRAPPER -->
</body>
</html>
