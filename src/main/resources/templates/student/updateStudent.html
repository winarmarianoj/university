<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragmens/fragmentUsers :: headerfiles"></head>
<body class="wrapper">	

  <header th:insert="fragmens/fragmentUsers :: nav"></header>

    <!-- INIT MAIN PANEL -->
	<div class="main-panel">

      <!-- INIT CENTRAL BODY -->
      <div class="content">

	        <section class="col-12 offset-fixed">
	            <a class="btn btn-yellow" href="/user/student/update">Update Profile</a>
	            <a class="btn btn-success" href="/user/student/delete">Delete Profile</a>
	            <a class="btn btn-primary" href="/user/student/subscribed">Materials Subscripted</a>
	            <section class="my-4">
					<form th:action="@{/logout}" method="post">
				          <input type="submit" value="Cerrar Sesion / Logout"/>
				    </form>	        
				</section>
	        </section>
	        
	        <section class="columna2 col-10 offset-fixed f-right">
                      <!--INIT FORM ACCOUNT-->
                            <form th:object="${register}" th:action="@{/user/student/update}" method="POST"  class="needs-validation" novalidate>
                                <div class="row">
                                        
                                        <div class="col-md-4 mb-5">
                                            <label class="labels" for="name" >Nombre</label>
                                            <input th:field="*{name}" type="text" class="form-control" required>                                            
                                        </div>
                                        <div class="col-md-4 mb-5">
                                            <label class="labels" for="surname">Apellido</label>
                                            <input th:field="*{surname}" type="text" class="form-control" required>                                            
                                        </div>                                        
                                        <div class="col-md-4 mb-5">
                                            <label class="labels" for="phone">Tel√©fono</label>
                                            <input th:field="*{phone}" type="text" class="form-control" required>
                                        </div>
                                        <div class="col-md-4 mb-5">
                                            <label class="labels" for="email">Email</label>
                                            <input th:field="*{email}" type="email" class="form-control" required>
                                        </div>
                                        <div class="col-md-4 mb-5">
                                            <label class="labels" for="dni">D.N.I.</label>
                                            <input th:field="*{dni}" type="text" class="form-control" required>
                                        </div>
                                        <div class="col-md-4 mb-5">
                                            <label class="labels" for="legajo">Nro Legajo</label>
                                            <input th:field="*{legajo}" type="text" class="form-control" required>
                                        </div>                                     
                                </div>                                

                                <!-- BUTTON REGISTER BLUE -->
                                <input type="submit" id="" value="Change Data Profile Student" class="btn btn-success"/>                                 
                                
                                <a th:href="@{/user/student/profile}" type="button" class="btn btn-primary ml-5">Return Profile User</a>

                            </form>
                            <!--END FORM ACCOUNT-->      
                  </section>
                  
                  <section class="col-12 offset-fixed my-4">
        
		        		  <div class="row">
		                    
		                      <!-- INIT TABLE -->
		                      <div class="col-md-12 col-md-offset-2">
		                        <div class="description">
		                          <h2>PROFILE STUDENT</h2>
		                        </div>
		                        
		                        <div class="fresh-table full-color-blue">
		                        <!-- full-color-blue, full-color-azure, full-color-green, full-color-red, full-color-orange-->
		                          
		                          <table id="fresh-table" class="table">
		                            <thead>
		                              <th>NAME</th>
		                              <th>SURNAME</th>
		                              <th>PHONE</th>
		                              <th>EMAIL</th>
		                              <th>TYPE</th>
		                              <th>DNI</th>
		                              <th>LEGAJO</th>		
		                            </thead>
		                            <tbody>
		                                <tr data-th-each="person : ${persons}">
		                                    <td data-th-text="${person.name}"></td>
		                                    <td data-th-text="${person.surname}"></td>
		                                    <td data-th-text="${person.phone}"></td>
		                                    <td data-th-text="${person.email}"></td>
		                                    <td data-th-text="${person.type}"></td>
		                                    <td data-th-text="${person.account.username}"></td>
		                                    <td data-th-text="${person.account.legajo}"></td>     
		                                </tr>
		                            </tbody>
		                          </table>
		                        </div>                    
		                      </div>
		                      <!--END FORM OR TABLE -->
		                  </div>
		          </section>  

	      </div>
	      <!-- END CENTRAL BODY -->
		<footer th:insert="fragmens/fragmentUsers :: footer"></footer>
    </div>
	<!-- END MAIN PANEL -->
	<div th:insert="fragmens/fragmentUsers :: scripts"></div>
</body>
</html>
